<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              required
              ngModel
              #username="ngModel"
            />
            <span
              *ngIf="!username.valid && username.touched"
              class="help-block"
            >
              Please enter a username!</span
            >
          </div>
          <button
            (click)="suggestUserName()"
            class="btn btn-default"
            type="button"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              email
              required
              ngModel
              #email="ngModel"
            />
            <span *ngIf="!email.valid && email.touched" class="help-block">
              Please enter a valid!</span
            >
          </div>
        </div>
        <h3 *ngIf="!userData.valid && userData.touched">User data invalid</h3>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div>
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
        </div>

        <p>Your reply : {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              required
              ngModel
              type="radio"
              name="gender"
              [value]="gender"
            />{{ gender }}
          </label>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Submit
        </button>

        <h3 *ngIf="form.submitted">
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Secret Question: {{ user.secret }}</p>
          <p>Answer: {{ user.questionAnswer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </h3>
      </form>
    </div>
  </div>
</div>
